# Hyprland Overrides
# Autostart applications
exec-once = mega-sync
exec-once = Telegram -startintray
exec-once = omarchy-launch-browser
exec-once = uwsm-app -- xdg-terminal-exec
exec-once = uwsm-app -- xdg-terminal-exec

# Enviornment variables
env = STOW_DIR, /home/gene/dotfiles/
env = PATH, /home/gene/bin:$PATH

# Monitor setup
env = GDK_SCALE,1
monitor=,preferred,auto,1

# Smart windows, single windows no gap and border
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Set applications to specific workspace
# Get classes: hyprctl clients | grep class
# workspace 1

# workspace 2
windowrulev2  = workspace 2, class:(^org.telegram.desktop)$

# workspace 3
windowrulev2  = workspace 3, class:(^Bitwarden)$

# workspace 4
windowrulev2  = workspace 4, class:(^code)$

# workspace 5
windowrulev2  = workspace 5, class:(^brave-browser)$
windowrulev2  = workspace 5, class:(^Thorium-browser)$
windowrulev2  = workspace 5, class:(^chromium)$

